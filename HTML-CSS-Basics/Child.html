
<!DOCTYPE html>
<html>
    <head>
        <title>Child</title>
        //child selector->select only direct child.
        <style>
           ul > li{
               color: cyan;
           }
        </style>

    </head>
    <body>
        <ul>
            <li>Item1</li>
            <li>Item2</li>
            <ol>
                <li>ItemA</li>  
                <li>ItemB</li> 
            </ol>
        </ul>
        
    </body>
</html>
