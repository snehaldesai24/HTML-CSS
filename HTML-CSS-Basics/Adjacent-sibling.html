
<!DOCTYPE html>
<html>
    <head>
        <title>Adjacent Sibling</title>
        
        <style>
          #p1 + h2{
              color: darkblue;
          }
        </style>

    </head>
    <body>
       <div>
           <p id="p1">Para 1</p>

           <h2>Heading 1 </h2>

           <p>Para 2</p>

           <h2>Heading 2</h2>
       </div>
        
    </body>
</html>
