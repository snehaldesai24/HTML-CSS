<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        div{
            width: 200px;
            height: 200px;
            background-color: brown;
            /* border-radius: 50%; -------------radius will change as per values*/
            border-radius: 90% / 50%;    
            /* border-radius: 50% 25%; */
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
